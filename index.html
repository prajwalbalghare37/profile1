<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/DOT.png" />
    <link rel="stylesheet" href="style.css" />
    <title>DOT | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- CARD START -->
      <div class="card">
        <div class="first-component"></div>

        <div class="second-component">
          <img src="img/image-victor.jpg" alt="bg" />
        </div>

        <div class="third-component">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>

        <hr />
        <div class="fourth-component">
          <div class="col" id="col-1">
            <h1>80K</h1>
            <p>Followers</p>
          </div>

          <div class="col" id="col-2">
            <h1>803K</h1>
            <p>Likes</p>
          </div>

          <div class="col" id="col-3">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!-- CARD END -->
    </div>
  </body>
</html>
